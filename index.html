<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheeet" href="src/styles/reset.css">
    <link rel="stylesheeet" href="./src/styles/vars.css">
    <link  rel="stylesheeet" href="src/styles/sidebar-footer.css"/>
    <link rel="stylesheeet" href="src/styles/main-content.css">
    <link rel="stylesheeet" href="src/styles/media-query.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https:/use.fontawesome.com/releases/v5.15.4/css/solid.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
    />
    <title>Spotify Imersão</title>
</head>
<body>
    
    <div class="sidebar">
        <nav class="sidebar__navigation">
            <div class="logo"> 
                <a href="#" >
                    <img src="src/assets/icons/logo-spotify.png" alt="logo da pagina" />        
                 </a>
            </div>
        
            <ul>
                <li>
                    <a href=""> 
                       <span class="fa fa-home"></span>
                       <span>Inicio</span>
                    </a>
                   
                </li>
                <li> 
                    <a href=""> 
                    <span class="fa fa-search"></span>
                    <span>Buscar</span>
                 </a>
                </li>
            </ul>
        </nav>
        <div class="library">
            <div class="library__content">
                <button class="library__button">
                    <span class="fas fas fa-book"></span>
                    <span>Sua Biblioteca </span>
                </button>
                <span class="fa fa-plus"></span>
            </div>
            <section class="section-playList">
                <div class="section-playList__content">
                    <span class="text title">Crie sua Primeira Play Lista</span>
                    <span class="text subtitle">É fácil, vamos te ajudar.</span>
                    <button class="section-playList__button">
                        <span>Criar PlayList</span>
                    </button>
                </div>
            </section>
            <div class="cookies">
                <a href="#">Cookies</a>
            </div>
            <div class="languages">
                <button class="languages__button">
                    <span class="fa fa-globe"></span>
                    <span>Português do Brasil</span>
                </button>
            </div>
        </div>
    </div>
    <main>
        <div class="main-container">
            <nav class="header__navegation">
                <div class="navigation">
                    <button class="arrow-left">
                        <img src="src/assets/icons/small-left.png" alt="seta esquerda">
                    </button>
                    <button class="arrow-right">
                        <img src="src/assets/icons/small-right.png" alt="seta direita">
                    </button>
                    <div class="header__search">
                        <img src="src/assets/icons/search.png" alt="">
                        <input id="search-input" type="text" marxlength="800" placeholder="o que vc quer ouvir?"/>
                    </div>
                    <div class="header__login">
                        <button class="subscribe">Inscreva-se</button>
                        <button class="login">Entre</button>
                    </div>
                </div>
            </nav>
        </div>
    </main>
    <footer class="disclaimer-premium">
        <div class="text">
            <p class="disclaimer-premium__title">Testar o Premium de graça</p>
            <p class="disclaimer-premium__subtitle">
                Inscreva-se para curtir música ilimitada e podcasts só com alguns
                anúncios. Não precisa de cartão de crédito.
            </p>
        </div>
        <div class="button">
            <button type="button">Inscreva-se grátis</button>
        </div>
    </footer>
</body>
</html>
